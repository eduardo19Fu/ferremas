<div class="modal fade" id="modal-eliminar-facturas">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{title}}</h4>
                <button id="button-x" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h4>Ingrese rango de fechas:</h4>
                <br>
                <form #formBusqueda="ngForm" id="form-busqueda">

                    <div class="row">
                        <div class="form-group col">
                            <label for="start-date">Fecha Inicial</label>
                            <input type="date" class="form-control" name="start-date" id="start-date" [(ngModel)]="startDate"
                            required #startDateField="ngModel">

                            <div *ngIf="startDateField.invalid && (startDateField.touched || startDateField.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>

                        <div class="form-group col">
                            <label for="end-date">Fecha Final</label>
                            <input type="date" class="form-control" name="end-date" id="end-date" [(ngModel)]="endDate"
                                required #endDateField="ngModel">

                            <div *ngIf="endDateField.invalid && (endDateField.touched || endDateField.dirty)">
                                <span class="requerido">
                                    Ingrese un valor válido.
                                </span>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn bg-gradient-danger" style="width: 100%;"
                        [disabled]="!formBusqueda.form.valid" (click)="onSubmit()">
                        <i class="fas fa-trash-alt"></i>
                        Eliminar
                    </button>

                </form>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" id="cerrar-modal" data-dismiss="modal"
                    style="display: right;">Cerrar</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<!-- /.modal -->
